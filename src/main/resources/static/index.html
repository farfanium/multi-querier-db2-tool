<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Querier DB2 Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="py-3 mb-4 border-bottom">
            <div class="d-flex align-items-center">
                <i class="fas fa-database text-primary me-2 fs-3"></i>
                <h1 class="h3 mb-0">Multi-Querier DB2 Tool</h1>
                <div class="ms-auto">
                    <button class="btn btn-success" onclick="addQueryRow()">
                        <i class="fas fa-plus me-1"></i>Add Query Row
                    </button>
                </div>
            </div>
        </header>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <!-- <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-list me-2"></i>Query Workspace
                        </h5>
                    </div> -->
                    <div class="card-body">
                        <!-- Column Toggle Controls -->
                        <div class="mb-3">
                            <div class="d-flex align-items-center">
                                <span class="me-2 text-muted small">Column Visibility:</span>
                                <button class="btn btn-sm btn-outline-secondary me-2" onclick="toggleColumn(0)" title="Toggle SQL Query column visibility">
                                    <i class="fas fa-eye" id="columnToggle0"></i>
                                    <span class="ms-1">SQL Query</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="table-responsive">
                            <table class="table table-bordered" id="queryTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th style="width: 30%; min-width: 400px;">SQL Query</th>
                                        <th style="width: 70%">Result</th>
                                    </tr>
                                </thead>
                                <tbody id="queryTableBody">
                                    <!-- Query rows will be added here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mb-0">Executing query...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
