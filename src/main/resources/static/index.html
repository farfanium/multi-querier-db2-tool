<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Querier DB2 Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="py-2 mb-3 border-bottom">
            <div class="d-flex align-items-center">
                <i class="fas fa-database text-muted me-2 fs-6"></i>
                <h1 class="h5 mb-0 text-muted">Multi-Querier DB2 Tool</h1>
                <div class="ms-auto">
                    <button class="btn btn-outline-secondary btn-sm me-2" onclick="exportQueries()" title="Export Queries">
                        <i class="fas fa-download" style="font-size: 0.75rem;"></i>
                    </button>
                    <button class="btn btn-outline-secondary btn-sm me-2" onclick="document.getElementById('importFile').click()" title="Import Queries">
                        <i class="fas fa-upload" style="font-size: 0.75rem;"></i>
                    </button>
                    <button class="btn btn-outline-secondary btn-sm" onclick="addQueryRow()" title="Add Query Row">
                        <i class="fas fa-plus" style="font-size: 0.75rem;"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="row">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-2">
                        <!-- Header row -->
                        <div class="row border-bottom pb-2 mb-3">
                            <div class="col-12 col-lg-4">
                                <h6 class="text-muted fw-normal mb-0" style="font-size: 0.85rem;">SQL Query</h6>
                            </div>
                            <div class="col-12 col-lg-8">
                                <h6 class="text-muted fw-normal mb-0" style="font-size: 0.85rem;">Result</h6>
                            </div>
                        </div>
                        <!-- Query rows container -->
                        <div id="queryRowsContainer">
                            <!-- Query rows will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importQueries(event)">

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mb-0">Executing query...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
